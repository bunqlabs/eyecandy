<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Post-Processing & GUI</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
        background-color: #fff;
      }

      #scene-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .camera-controls {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        padding: 0.75rem 1rem;
        background: rgba(31, 41, 55, 0.85);
        border-radius: 0.75rem;
        z-index: 10;
        display: flex;
        gap: 1rem;
        border: 2px solid #2563eb;
      }

      .camera-button {
        padding: 0.75rem 1.25rem;
        background: #2563eb;
        border: none;
        color: #fff;
        font-weight: 600;
        border-radius: 0.6rem;
        text-transform: uppercase;
        cursor: pointer;
      }

      .camera-button:hover {
        background: #1d4ed8;
        transform: translateY(-2px);
      }

      .color-controls {
        position: absolute;
        top: 50%;
        right: 1rem;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        padding: 1rem;
        background: rgba(31, 41, 55, 0.85);
        border-radius: 0.75rem;
        border: 2px solid #2563eb;
        z-index: 10;
      }

      .color-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.2);
        cursor: pointer;
        transition: transform 0.2s, border-color 0.2s;
      }

      .color-button:hover {
        transform: scale(1.1);
        border-color: #fff;
      }
    </style>
  </head>

  <body>
    <div id="scene-container"></div>

    <div class="camera-controls">
      <button id="camera-view-1" class="camera-button">View 1: High</button>
      <button id="camera-view-2" class="camera-button">View 2: Front</button>
      <button id="camera-view-3" class="camera-button">View 3: Side</button>
    </div>

    <div class="color-controls">
      <button
        class="color-button"
        data-color="#ffffff"
        style="background-color: #ffffff"
        title="White"
      ></button>
      <button
        class="color-button"
        data-color="#333333"
        style="background-color: #333333"
        title="Dark Grey"
      ></button>
      <button
        class="color-button"
        data-color="#68601F"
        style="background-color: #68601f"
        title="Olive"
      ></button>
      <button
        class="color-button"
        data-color="#FFBB1E"
        style="background-color: #ffbb1e"
        title="Yellow"
      ></button>
      <button
        class="color-button"
        data-color="#FF6C31"
        style="background-color: #ff6c31"
        title="Orange"
      ></button>
      <button
        class="color-button"
        data-color="#D98EED"
        style="background-color: #d98eed"
        title="Lavender"
      ></button>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.181.2/build/three.module.js"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>

    <script type="module" src="./main.js"></script>
  </body>
</html>
