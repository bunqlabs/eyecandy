<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Post-Processing & GUI</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Inter", sans-serif;
      background-color: #fff;
    }

    #scene-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .camera-controls {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.75rem 1rem;
      background: rgba(31, 41, 55, 0.85);
      border-radius: 0.75rem;
      z-index: 10;
      display: flex;
      gap: 1rem;
      border: 2px solid #2563eb;
    }

    .camera-button {
      padding: 0.75rem 1.25rem;
      background: #2563eb;
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 0.6rem;
      text-transform: uppercase;
      cursor: pointer;
    }

    .camera-button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }
  </style>

  <script src="./vendor.js"></script>
</head>

<body>
  <div id="scene-container"></div>

  <div class="camera-controls">
    <button id="camera-view-1" class="camera-button">View 1: High</button>
    <button id="camera-view-2" class="camera-button">View 2: Front</button>
    <button id="camera-view-3" class="camera-button">View 3: Side</button>
  </div>

  <script src="./postprocessing.js"></script>
  <script src="./main.js"></script>
</body>

</html>
